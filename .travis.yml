sudo: required
dist: trusty
services:
- docker
language: generic
python:
- "2.7"
env:
  matrix:
  - ROS_DISTRO=melodic UPSTREAM_WORKSPACE=file
branches:
  only:
  - master
  - develop
  - melodic-devel

before_install:
- sudo apt-get update
- sudo apt-get install -y build-essential cmake
- ./install-protobuf.sh

install:
- git clone https://github.com/ros-industrial/industrial_ci.git .ci_config

script:
- source .ci_config/travis.sh