sudo: required
dist: xenial
services:
- docker
language: cpp
python:
- "2.7"
env:
  matrix:
  - ROS_DISTRO=melodic UPSTREAM_WORKSPACE=file
addons:
  apt:
    packages:
    - cmake
    - libprotobuf-dev
    - protobuf-compiler
    - qt5-default
    - qtbase5-dev
branches:
  only:
  - master
  - develop
  - melodic-devel
install:
- git clone https://github.com/ros-industrial/industrial_ci.git .ci_config

script:
- source .ci_config/travis.sh