sudo: required
dist: xenial
services:
- docker
language: cpp
python:
- "2.7"
env:
  matrix:
  - ROS_DISTRO=melodic UPSTREAM_WORKSPACE=file
branches:
  only:
  - master
  - develop
  - melodic-devel

before-install:
- sudo apt-get install -y libprotobuf-dev protobuf-compiler ros-melodic-unique-identifier

install:
- git clone https://github.com/ros-industrial/industrial_ci.git .ci_config

script:
- source .ci_config/travis.sh