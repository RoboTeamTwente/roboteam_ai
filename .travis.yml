# This travis image builds roboteam_suite and runs the target 'ai_tests'.
# All other repositories of roboteam_suit are set to the master branch.
# We need all dependencies to parse the cmake files. This can be optimized later,
# but with caching this is not a large performance hit anyway.

# Language C++, Ubuntu 18
language: cpp
dist: bionic

# Services require docker, docker already contains everything
services:
  - docker

# Disable git cloning cause we do that in docker
git:
  clone: false

env:
  global:
    - DOCKER_USERNAME = yuhanuncitgez

# This happens before your build
before_install:
  # Pull the docker image, not cached, caching is slower
  - docker pull yuhanuncitgez/roboteamtwente:latest

# Uncached docker image
# before_install:
#   - docker pull yuhanuncitgez/roboteamtwente_base:latest

# Notifications, no email, post to slack channel
notifications:
  email: false
  slack:
    # Slack secure key, this should be an environment variable
    secure: 

cache:
  directories:
    - ~/.ccache

script:
  # pass variables TRAVIS_BRANCH and roboteam_ai to entrypoint
  - docker run yuhanuncitgez/roboteamtwente:latest "$TRAVIS_BRANCH" roboteam_ai
  
after_success:
  # Push image for caching
  # - docker push yuhanuncitgez/roboteamtwente:latest
